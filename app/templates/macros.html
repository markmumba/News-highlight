{% macro displayNewsList(news_list)%}

    {% for new in news_list %}
    <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">    
            <li class="text-center">
                    <h4>{{new.urlToImage}}</h4>
                    <h4>{{new.name}}</h4>
                    <h4>{{new.description}}</h4>
                    <h4>{{new.publishedAt}}</h4>
                    <a href="{{source.url}}"><h4>{{new.url}}</h4></a>
                    <a href="/source/{{source.id}}">{{ new.id|truncate(10)}}</a>
            </li>
        </div>
        
        {% endfor %}
        
    {% endmacro %}
